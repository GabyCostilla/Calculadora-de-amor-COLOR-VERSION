<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Amor</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Amor</h1>
        <div class="color-inputs">
            <input type="color" id="color1" placeholder="Color 1">
            <input type="color" id="color2" placeholder="Color 2">
        </div>
        <button id="calcular">Calcular</button>
        <div class="resultado">
            <p>Porcentaje de Complementariedad:</p>
            <span id="porcentaje">--</span>%
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
